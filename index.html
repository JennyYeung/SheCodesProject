
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />  
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>    
    <div class="container">
      <div class="card" style="width: 47rem">
        <div class="card-body">
          <div class="row">
            <div class="col-6 ">
          <form id="search-city">
            <input type="search" placeholder="Enter city" class="form-control" id="city-input"/> 
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="form-control btn btn-secondary shadow-sm" id="search"/>
            </div>
             <div class="col-3">
            <input type="submit" value="Current" class="form-control btn btn-info shadow-sm" id="location"/>
            </div>
          </form>
        
          </div>
          </p>
          <p>
          <div class="row">
            <div class="col-5">
              <h2 class="left-section">
                <img 
                src="http://openweathermap.org/img/wn/10d@2x.png" 
                alt="" 
                id="icon"
                width="80"
                />
                <span id="show-temp">12</span><span class="deg"><strong id="celsius">℃</strong> |<a href="#" id="fahrenheit">℉</a></span></h2>
              </div>
              <div class="col-3">
              <h6 class="stats" id="tempFelt">Feels like: 10 ℃</h6> 
               <h6 class="stats" id="humidity">Humidity: 73% </h6>
               <h6 class="stats" id="wind">Wind: 10Km/h </h6>
              </div>
               <div class="col-4" id="info">
              <h2 class="right-section" id="current-city">Montreal</h2>
              <div class="row">
            <div class="col">
              <h5 class="current-date" id="show-date">Friday, November 25, 2022</h5>
              <div class="row">
            <div class="col">
              <h5 class="current-weather" id="main-weather">Cloudy</h5>
              </div>
              </div>
              </div>
              </div>
              </div>
              </p>
              <div class="forecast" id="forecast">
            </div>
            </div>
          </div>
        </div>
        <small><a href="https://github.com/JennyYeung/SheCodesProject" target="_blank"> Open-source code,</a> by Jenny Yeung </small>
        <script src="src/index1.js"></script>  
  </body>
</html>
